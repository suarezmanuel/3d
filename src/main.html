<body>

    <div>
        <label for="fpsCap">FPS CAP:</label>
        <input type="range" id="fpsCap" min="30" max="500" step="10" value="60">
        <span id="fpsCapValue" style="padding-right: 30px;">60</span>
    </div>
    <div id="fps-counter">FPS: 0</div>

    <canvas id="canvas" width="600" height="600"></canvas>

    <div>
        <label for="Fov">Fov:</label>
        <input type="range" id="Fov" min="30" max="270" step="10" value="90">
        <span id="FovValue" style="padding-right: 30px;">90</span>
    </div>

    <div>
        <label for="Distance">Distance:</label>
        <input type="range" id="Distance" min="0" max="2000" step="2" value="500">
        <span id="DistanceValue" style="padding-right: 30px;">500</span>
    </div>

    <script type="module" src="../dst/main.js"></script>
</body>
